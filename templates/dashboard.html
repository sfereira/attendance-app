<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Attendance Records</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Action</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for row in records %}
                <tr>
                    <td>{{ row['Date'] }}</td>
                    <td>{{ row['Name'] }}</td>
                    <td>{{ row['Action'] }}</td>
                    <td>{{ row['Time'] }}</td>
                    <td>{{ row['Status'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/logout">Logout</a>
</body>
</html>

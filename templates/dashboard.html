<!DOCTYPE html>
<html>
<head>
    <title>Attendance Dashboard</title>
</head>
<body>
    <h2>Attendance Records</h2>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Type</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for row in records %}
            <tr>
                <td>{{ row.Date }}</td>
                <td>{{ row.Name }}</td>
                <td>{{ row.Type }}</td>
                <td>{{ row.Time }}</td>
                <td>{{ row.Status }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/download-attendance?key={{ key }}">ðŸ“¥ Download Attendance CSV</a><br><br>
    <a href="/logout?key={{ key }}">ðŸ”“ Logout</a>
</body>
</html>
